<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SignBook Translator</title>
</head>
<body>
    <h1>Upload a Document</h1>
    <form method="post" enctype="multipart/form-data">
        <input type="file" name="file" required>
        <input type="submit" value="Translate to Sign Language">
    </form>

    {% if segments %}
        <h2>Extracted Sentences:</h2>
        <ul>
            {% for sentence in segments %}
                <li>{{ sentence }}</li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
